<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Form Validation practice</title>
</head>
<body>
	<form>
		<p>Name: <input type="text" pattern="^[A-Za-z ]+"></p>
		<p>Phone Number: <input type="text" pattern="^\d{3}-\d{3}-\d{4}$"></p>
		<p>Email: <input type="email" pattern="^\w+([.-]?\w+)@\w+([.-]?\w+)(.\w{2,3})+$"></p>
		<input type="submit" onclick="onSub()">
	</form>
</body>
<script>
    function onSub(){
        window.alert("Validation Looks good!");
    }
</script>
</html>
